<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Castellano HD - Catálogo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h2>Catálogo de Películas</h2>
    <div class="filters">
      <label for="genreSelect">Filtrar por género</label>
      <select id="genreSelect">
        <option value="">Todos</option>
        <!-- Genre options will be populated dynamically -->
      </select>
    </div>

    <div id="movies-list" class="movies-list">
      <!-- Movies will be dynamically populated here -->
    </div>
  </div>

  <script src="/catalog.js"></script>
  <script src="back-handler.js"></script>
</body>
</html>
